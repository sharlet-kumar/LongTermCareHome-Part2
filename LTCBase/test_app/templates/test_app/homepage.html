<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .menu {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
        }

        .menu a:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Long Term Care Management System</h1>
    </header>
    <div class="menu">
        <ul>
            <li><a href="{% url 'add_patient' %}">Add Patient</a></li>
            <li><a href="{% url 'update_patient' %}">Update Patient</a></li>
            <li><a href="{% url 'search_patients_over_age' %}">Search Patients Over Age</a></li>
            <li><a href="{% url 'add_medication' %}">Add Medication</a></li>
            <li><a href="{% url 'filter_medications' %}">Filter Medications by Condition</a></li>
            <li><a href="{% url 'search_patients' %}">Search Patients</a></li>
            <li><a href="{% url 'check_conflicts' %}" class="nav-button">Check Conflicts</a> </li>
        </ul>
    </div>
    <footer>
        <p>Developed by <a href="#">Your Team</a></p>
    </footer>
</body>
</html>
