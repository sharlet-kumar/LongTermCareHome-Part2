<form method="post">
    {% csrf_token %}
    <label for="search_attribute">Search by:</label>
    <select name="search_attribute" id="search_attribute">
      <option value="weight" {% if search_attribute == 'weight' %} selected {% endif %}>Weight</option>
      <option value="height" {% if search_attribute == 'height' %} selected {% endif %}>Height</option>
      <option value="firstName" {% if search_attribute == 'firstName' %} selected {% endif %}>First Name</option>
      <option value="lastName" {% if search_attribute == 'lastName' %} selected {% endif %}>Last Name</option>
      <option value="dateOfBirth" {% if search_attribute == 'dateOfBirth' %} selected {% endif %}>Date of Birth</option>
      <option value="sex" {% if search_attribute == 'sex' %} selected {% endif %}>Sex</option>
      <option value="dnr" {% if search_attribute == 'dnr' %} selected {% endif %}>DNR</option>
      <option value="insuranceCheck" {% if search_attribute == 'insuranceCheck' %} selected {% endif %}>Insurance Check</option>
    </select>
    
    <label for="search_value">Search value:</label>
    <input type="text" name="search_value" id="search_value" value="{{ search_value }}">
    
    <button type="submit">Search</button>
  </form>
  
  {% if patients %}
    <h2>Search Results:</h2>
    <ul>
      {% for patient in patients %}
        <li>{{ patient.firstName }} {{ patient.lastName }} - {{ patient.weight }} kg - {{ patient.dateOfBirth }} </li>
      {% endfor %}
    </ul>
  {% elif search_value %}
    <p>No results found for "{{ search_value }}"</p>
  {% endif %}
