<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5b4caf;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #5b4caf;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4a3f9f;
        }

        .message {
            text-align: center;
            font-size: 1rem;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #5b4caf;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Delete Staff Member</h1>

    <!-- Return to Home Button -->
    <a href="/" class="return-home">Return to Home</a>

    <!-- Display error or success messages -->
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="staffID">Select Staff Member to Delete:</label>
        <select id="staffID" name="staffID" required>
            <option value="">-- Select Staff Member --</option>
            {% for staff in staff_list %}
                <option value="{{ staff.staffID }}">{{ staff.firstName }} {{ staff.lastName }} - {{ staff.position }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Staff</button>
    </form>

</body>
</html>
