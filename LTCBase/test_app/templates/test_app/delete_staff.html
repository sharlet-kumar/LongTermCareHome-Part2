<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        select, button {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Staff</h1>

        <!-- Display success or error message -->
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="staff">Select Staff Member:</label>
            <select name="staff" id="staff" required>
                <option value="">-- Select a Staff Member --</option>
                {% for staff in staff_list %}
                    <option value="{{ staff.staffID }}">
                        {{ staff.firstName }} {{ staff.lastName }}
                        {% if staff.phone %} - Phone: {{ staff.phone }} {% endif %}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Delete Staff</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #4CAF50; text-decoration: none;">Back to Home</a>
        </div>
    </div>
</body>
</html>
