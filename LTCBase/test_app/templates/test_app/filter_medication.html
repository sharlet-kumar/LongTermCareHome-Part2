<!DOCTYPE html>
<html>
<head>
    <title>Medications</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        /* Form Styles */
        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form select:focus, form button:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
         /* Return to Home Button */
         .return-home {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .return-home:hover {
            background-color: #1976D2;
        }

        /* List of Medications */
        ul {
            list-style-type: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
        }

        ul li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul li strong {
            font-size: 18px;
            color: #4CAF50;
        }

        ul li em {
            color: #777;
        }

        ul li:not(:last-child) {
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            ul {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Medications</h1>

    <!-- Return to Home Button -->
    <a href="/" class="return-home">Return to Home</a>

    <!-- Filter Dropdown -->
    <form method="GET">
        <label for="conditionName">Filter by Condition:</label>
        <select name="conditionName" id="conditionName" onchange="this.form.submit()">
            <option value="">--Select Condition--</option>
            {% for conditionName in health_conditions %}
                <option value="{{ conditionName }}" {% if conditionName == selected_condition %}selected{% endif %}>
                    {{ conditionName }}
                </option>
            {% endfor %}
        </select>
    </form>

    <!-- Medication List -->
    <ul>
        {% for medication in medications %}
            <li>
                <strong>{{ medication.medName }}</strong> ({{ medication.medID }})
                <br><em>Drug Class:</em> {{ medication.drugClass }}
                <br><em>Admin Details:</em> {{ medication.adminDetails }}
                <br><em>Storage Details:</em> {{ medication.storageDetails }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
