<form method="POST">
    {% csrf_token %}
    <label for="patient_id">Patient ID:</label>
    <input type="text" name="patient_id" id="patient_id" required><br>
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" required><br>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth" required><br>
    <label for="sex">Sex:</label>
    <select name="sex" id="sex" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select><br>
    <label for="height">Height:</label>
    <input type="number" name="height" id="height"><br>
    <label for="weight">Weight:</label>
    <input type="number" name="weight" id="weight"><br>
    <label for="dnr">Do Not Resuscitate:</label>
    <input type="checkbox" name="dnr" id="dnr"><br>
    <label for="insurance_check">Insurance Check:</label>
    <input type="checkbox" name="insurance_check" id="insurance_check"><br>
    <button type="submit">Add Patient</button>
</form>
