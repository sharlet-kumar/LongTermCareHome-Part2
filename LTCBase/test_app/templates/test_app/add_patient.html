<form method="POST">
    {% csrf_token %}
    <label>First Name:</label><input type="text" name="first_name"><br>
    <label>Last Name:</label><input type="text" name="last_name"><br>
    <label>Date of Birth:</label><input type="date" name="date_of_birth"><br>
    <label>Sex:</label>
    <select name="sex">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select><br>
    <label>Height:</label><input type="number" name="height"><br>
    <label>Weight:</label><input type="number" name="weight"><br>
    <label for="dnr">DNR:</label>
    <input type="checkbox" id="dnr" name="dnr" {% if patient.dnr %}checked{% endif %}><br>

    <label for="insurance_check">Insurance Check:</label>
    <input type="checkbox" id="insurance_check" name="insurance_check" {% if patient.insurance_check %}checked{% endif %}><br>
    <button type="submit">Add Patient</button>
</form>
