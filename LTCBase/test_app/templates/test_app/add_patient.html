<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        form {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        form input, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form input:focus, form button:focus {
            border-color: #4CAF50;
            outline: none;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .return-home {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .return-home:hover {
            background-color: #1976D2;
        }
    </style>

</head>
<body>
<h1>Add Patient</h1>
<!-- Display message -->
{% if message %}
<div class="message {% if success %}success{% else %}error{% endif %}">
    {{ message }}
</div>
{% endif %}
<form method="POST">   
        <!-- Return to Home Button -->
        <a href="/" class="return-home">Return to Home</a>

        {% csrf_token %}
        <label for="patientID">Patient ID:</label>
        <input type="text" name="patientID" id="patientID" required><br>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required><br>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" required><br>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br>
        <label for="height">Height:</label>
        <input type="number" name="height" id="height"><br>
        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight"><br>
        <label for="dnr">Do Not Resuscitate:</label>
        <input type="checkbox" name="dnr" id="dnr"><br>
        <label for="insurance_check">Insurance Check:</label>
        <input type="checkbox" name="insuranceCheck" id="insuranceCheck"><br>
        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
