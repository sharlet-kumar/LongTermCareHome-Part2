<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
</head>
<body>
    <h1>Update Patient Information</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}"><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth }}"><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="M" {% if patient.sex == "M" %}selected{% endif %}>Male</option>
            <option value="F" {% if patient.sex == "F" %}selected{% endif %}>Female</option>
        </select><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ patient.height }}"><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ patient.weight }}"><br>

        <label for="dnr">DNR:</label>
        <input type="checkbox" id="dnr" name="dnr" {% if patient.dnr %}checked{% endif %}><br>

        <label for="insurance_check">Insurance Check:</label>
        <input type="checkbox" id="insurance_check" name="insurance_check" {% if patient.insurance_check %}checked{% endif %}><br>

        <button type="submit">Update Patient</button>
    </form>
</body>
</html>
