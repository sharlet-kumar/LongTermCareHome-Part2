<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
</head>
<body>
    <h1>Update Patient Information</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ patient.firstName }}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ patient.lastName }}"><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" value="{{ patient.dateOfBirth }}"><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="M" {% if patient.sex == "M" %}selected{% endif %}>Male</option>
            <option value="F" {% if patient.sex == "F" %}selected{% endif %}>Female</option>
        </select><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ patient.height }}"><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ patient.weight }}"><br>

        <label for="dnr">DNR:</label>
        <input type="checkbox" id="dnr" name="dnr" {% if patient.dnr %}checked{% endif %}><br>

        <label for="insuranceCheck">Insurance Check:</label>
        <input type="checkbox" id="insuranceCheck" name="insuranceCheck" {% if patient.insuranceCheck %}checked{% endif %}><br>

        <button type="submit">Update Patient</button>
    </form>
</body>
</html>
